<!DOCTYPE html>
<html>
    <head>
        <title>Scooter Lim</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <!-- Intestazione -->
            <header>
                <img src="img/logo.png" alt="Logo Lim">
                <h2>Taking Booleaners from A to B</h2>
            </header>

            <form action="">
                <!-- Barra di navigazione -->
                <nav>
                    <input type="submit" value="Prenota">
                    <input type="submit" value="Termina Prenotazione">
                    <input type="submit" value="Accendi Luci">
                </nav>

                <!-- Sezione principale -->
                <main>
                    <!-- Primo monopattino -->
                    <section>
                        <input type="checkbox" name="monopattino" value="Gino22">
                        <h3>Monopattino Gino22</h3>
                        <p>&map; Via Guadalametri - a 220 metri da te</p>
                        <p>Stato carica:</p>
                        <div id="stato-carica1"></div>
                    </section>

                    <!-- Secondo monopattino -->
                    <section>
                        <input type="checkbox" name="monopattino" value="Mike24">
                        <h3>Monopattino Mike24</h3>
                        <p>&map; Via Ricciardoni - a 420 metri da te</p>
                        <p>Stato carica:</p>
                        <div id="stato-carica2"></div>
                    </section>

                    <!-- Terzo monopattino -->
                    <section>
                        <input type="checkbox" name="monopattino" value="Fede154">
                        <h3>Monopattino Fede154</h3>
                        <p>&map; Via Mentarini - a 490 metri da te</p>
                        <p>Stato carica:</p>
                        <div id="stato-carica3"></div>
                    </section>
                </main>
            </form>
        </div>
    </body>
</html>
